<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Links -->
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

  
</head>
<body>
  <div class="container">
    <div class="container__header">
      <h3 class="container__logo">
        calc
      </h3>8
      <div class="container__theme-box">
        <h3 class="container__theme-text">
          theme
        </h3>
        <div class="container__themes">
          <div class="container__themes2 " id = 'redDot' ></div>
          <div class="container__theme-nums">
            <p class="theme1">1</p>
            <p class="theme2">2</p>
            <p class="theme3">3</p>
          </div>

          </div>
      </div>
    </div>
    <div class="container__display display">
      <p class="container__disNumbers disNum">0</p>
    </div>
    
    <div class="container__action-box actionBox">
      <button class="container__buttons nums" value="7">7</button>
      <button class="container__buttons nums" value="8">8</button>
      <button class="container__buttons nums" value="9">9</button>
      <button class="container__buttons btnDel ">DEL</button>
      <button class="container__buttons nums" value="4">4</button>
      <button class="container__buttons nums" value="5">5</button>
      <button class="container__buttons nums" value="6">6</button>
      <button class="container__buttons operation" value="+">+</button>
      <button class="container__buttons nums" value="1">1</button>
      <button class="container__buttons nums" value="2">2</button>
      <button class="container__buttons nums" value="3">3</button>
      <button class="container__buttons operation" value="-">-</button>
      <button class="container__buttons operation">.</button>
      <button class="container__buttons nums" value="0">0</button>
      <button class="container__buttons operation" value="/">/</button>
      <button class="container__buttons operation" value="*">x</button>
      <button class="container__buttons btnReset ">RESET</button>
      <button class="container__buttons btnEqual">=</button>
    </div> 
</div>

  
  <script src="main.js"></script>
</body>
</html>
